<html lang="en">

<head>

<body style="background: linear-gradient(to right, #654ea3, #eaafc8);">
<div id="wrapper" class=" h-100 my-5 col-10 rounded mx-auto">
    <form action="" >
        <div class="row m-4 p-4">
            <label for="firstName" class="mx-auto text-center">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="col-3 rounded mx-auto">
        </div>
        <div class="row m-4 p-4">
            <label for="lastName" class="text-center">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="col-3 rounded mx-auto">
        </div>        
        <div class="row m-4 p-4">
            <input type="submit" class="col-3 mx-auto rounded" id="submit">
        </div>
        <div class="row m-4 p-4">
            <p class="mx-auto text-center text-light"></p>
        </div>
    </form>
</div>

    <script src="./index3.js"></script>
